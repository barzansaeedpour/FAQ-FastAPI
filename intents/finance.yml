    - برای مشاهده لیست بدهی دانشجو باید چیکارکنیم؟
    - میخواستم راهنماییم کنید که تو کدوم بخش سامانه گلستان دنبال کل بدهیم به دانشگاه بگردم و بدونم چقدر بدهی دارم؟
