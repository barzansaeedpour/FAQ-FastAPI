    - بدهی رو از کجای گلستان باید دید؟
    - چطور می‌توانم بدهی خودم را در سامانه گلستان مشاهده کنم؟
    - برای بررسی وضعیت بدهی به دانشگاه باید به کدام بخش در گلستان مراجعه کنم؟
    - چطور می‌توانم مبلغ بدهی‌ام را در سامانه گلستان مشاهده کنم؟
    - بدهی‌های من کجا در سامانه گلستان نمایش داده می‌شود؟
    - وضعیت بدهی‌ام رو از چه بخشی باید بررسی کنم؟
    - کل بدهی ترم‌های گذشته‌ام رو از کجا ببینم؟
    - چطور میشه ریز بدهی‌ها رو دید؟
    - در کدوم بخش گلستان بدهی شهریه نشون داده میشه؟
    - بدهی آموزشی‌م رو از کجا باید ببینم؟
    - بخش مالی گلستان چطور بدهی‌ها رو نمایش میده؟
    - چه زمانی بدهی‌ها تو گلستان قابل مشاهده میشن؟
    - کدوم بخش گلستان میزان بدهی شهریه رو نشون میده؟

