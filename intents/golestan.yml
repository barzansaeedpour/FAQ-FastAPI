- intent: golestan_problem_sarterm
  examples: |
    - از دیروز تا الان هرچه وارد سیستم گلستان می شوم برای انتخاب واحد، خطای عدم ایجاد سر ترم جدید را می دهد.
    - میخوام انتخاب واحد کنم ولی واسم میزنه سرترم واسم تولید نشده و امکان ثبت نام ندارم.
    - چرا نمی‌توانم سرترم جدید در سامانه گلستان تولید کنم؟
    - سیستم گلستان اجازه انتخاب واحد نمی‌دهد و خطای عدم ایجاد سرترم جدید می‌دهد.
    - برای انتخاب واحد سامانه گلستان خطای تولید سرترم را می‌دهد، چطور باید این مشکل را حل کنم؟
    - وقتی وارد سیستم گلستان می‌شوم برای انتخاب واحد، خطای سرترم تولید نشده می‌دهد، باید چکار کنم؟
    - چرا سرترم جدید برای من در گلستان ایجاد نمی‌شود؟
    - برای انتخاب واحد در سامانه گلستان با خطای عدم ایجاد سرترم مواجه شدم، چطور می‌توانم این مشکل را رفع کنم؟
    - در هنگام انتخاب واحد با خطای "عدم ایجاد سرترم جدید" در سامانه گلستان مواجه شدم، باید چه کاری انجام دهم؟
    - هنگام تلاش برای انتخاب واحد در گلستان، خطای عدم تولید سرترم جدید نمایش داده می‌شود، راه‌حل چیه؟
